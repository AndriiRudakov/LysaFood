<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Лиса Їжа</title>
</head>
<body>
    <script src="/script.js"></script>
    <h1>Рейтинг їжі</h1>
    <div>
        <div class="foodBlock">
            <img src="/media/kebabImg.jpg" alt="kebab">
            <div class="foodBlock-text">Кебаб</div>
        </div>
        <div>
            <div class="addShedevr">
                <h2>Додати новий шедевр кулінарії</h2>
                <form action="">
                    <input type="text" placeholder="Взято в рот (назва)">
                    <input type="number" placeholder="Наскільки було ахуєнно?">
                    <button type="submit">Додати</button>
                </form>
            </div>
            <div class="shedevrs">
                <div class="shedevrTitle"></div>
                <div class="shedevrGrade"></div>
                <div class="author"></div>
            </div>
        </div>
    </div>
</body>
</html>
